---
- name: Bash Tasks
  ansible.builtin.import_role:
    name: sysengquick.fedora.bash
  when: dotfiles_bash | bool
  tags: [dotfiles_bash]

- name: Git Tasks
  ansible.builtin.import_role:
    name: sysengquick.fedora.git
  when: dotfiles_git | bool
  tags: [dotfiles_git]

- name: SSH Tasks
  ansible.builtin.import_role:
    name: sysengquick.fedora.ssh
  when: dotfiles_ssh | bool
  tags: [dotfiles_ssh]
